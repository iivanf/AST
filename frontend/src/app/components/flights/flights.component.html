<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #flightForm="ngForm" (ngSubmit)="addFlight(flightForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="flightService.selectedFlight._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="airline" #name="ngModel" [(ngModel)]="flightService.selectedFlight.airline" placeholder="Airline Name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="date" #name="ngModel" [(ngModel)]="flightService.selectedFlight.date" placeholder="Flight Date (dd/mm/yyyy)">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="originPlace" #name="ngModel" [(ngModel)]="flightService.selectedFlight.originPlace" placeholder="Origin Place">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="destinationPlace" #name="ngModel" [(ngModel)]="flightService.selectedFlight.destinationPlace" placeholder="Destinatio Place">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="tickets" #name="ngModel" [(ngModel)]="flightService.selectedFlight.tickets" placeholder="Number of tickets">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="price" #name="ngModel" [(ngModel)]="flightService.selectedFlight.price" placeholder="Price">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="items" #name="ngModel" [(ngModel)]="flightService.selectedFlight.items" placeholder="items">
                            </div>

                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn left red" (click)="resetForm(flightForm)">Clean</button>
                                    <button class="btn right gren">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col s7">
            <table>
                <thead>
                    <th>Aerolinea</th>
                    <th>Fecha</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Precio</th>
                    <th>Operacions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let flight of flightService.flights">
                        <td>{{flight.airline}}</td>
                        <td>{{flight.date}}</td>
                        <td>{{flight.originPlace}}</td>
                        <td>{{flight.destinationPlace}}</td>
                        <td>{{flight.price}}</td>
                        <td>
                            <a (click)="editFlight(flight)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteFlight(flight._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
