<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="flight">Flight Number</label>
        <input
          type="text"
          class="form-control"
          id="flight"
          required
          [(ngModel)]="flight.flightNumber"
          name="flightNumber"
        />
      </div>
  
      <div class="form-group">
        <label for="airline">Airline</label>
        <input
          class="form-control"
          id="airline"
          required
          [(ngModel)]="flight.airline"
          name="airline"
        />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input
          class="form-control"
          id="date"
          required
          [(ngModel)]="flight.date"
          name="date"
        />
      </div>

      <div class="form-group">
        <label for="originPlace">Origin Place</label>
        <input
          class="form-control"
          id="originPlace"
          required
          [(ngModel)]="flight.originPlace"
          name="originPlace"
        />
      </div>

      <div class="form-group">
        <label for="destinationPlace">Destination Place</label>
        <input
          class="form-control"
          id="destinationPlace"
          required
          [(ngModel)]="flight.destinationPlace"
          name="destinationPlace"
        />
      </div>

      <div class="form-group">
        <label for="tickets">Tickets</label>
        <input
          class="form-control"
          id="tickets"
          required
          [(ngModel)]="flight.tickets"
          name="tickets"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="flight.price"
          name="price"
        />
      </div>

      <div class="form-group">
        <label for="items">Extras</label>
        <input
          class="form-control"
          id="items"
          required
          [(ngModel)]="flight.items"
          name="items"
        />
      </div>
  
      <button (click)="saveFlight()" class="btn btn-success">Submit<i class="material-icons right">send</i></button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newFlight()">Add<i class="material-icons right">done</i></button>
    </div>
  </div>
